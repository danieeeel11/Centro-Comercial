<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <style>
    body {
      margin: 20px;
    }
    .sec_sup {
      position: relative;
      width:100% !important;
      height: 50px;
      /*border-width: 1px;
      border-style: solid;
      border-color: black;*/
      border-radius: 10px;
    }
    .sec_info {
      position: relative;
      top: 5px;
      width: 100%;
      height: 350px;
      /*border-width: 1px;
      border-style: solid;
      border-color: black;*/
      border-radius: 10px;
    }
    .sec_foto{
      position: absolute;
      width: 50%;
      height: 350px;
      /*border-width: 1px;
      border-style: solid;
      border-color: black;*/
      border-radius: 10px;
    }
    .sec_data{
      position: relative;
      width: 50%;
      left: 50%;
      height: 350px;
      /*border-width: 1px;
      border-style: solid;
      border-color: black;*/
      border-radius: 10px;
    }
    .sec_bottom{
      position: relative;
      top: 10px;
      width: 100%;
      height: 50px;
      /*border-width: 1px;
      border-style: solid;
      border-color: black;*/
      border-radius: 10px;
    }
    .sec_campo_info{
      position: relative;
      left: 10%;
      width: 80%;
      height: 25px;
      background-color: #bcbcbc;
      /*border-width: 1px;
      border-style: solid;
      border-color: black;*/
      border-radius: 10px;
    }
    .custom {
      width:98%;
      border-radius:10px;
    }
    .txt_tit {
      position: relative;
      top: 15px;
      font-size: 26px !important;
      left: 42%;
      color: black !important;
    }
    .txt_campo_info{
      position: relative;
      left: 10%;
    }
    .txt_campo{
      position: absolute;
      top: -12px;
      left: 35%;
      color: white;
    }
    .txt_campo.email{
      left: 25%;
    }
    .txt_campo.user{
      left: 35%;
    }
    .foto_perfil{
      position: relative;
      left: 10%;
      height: 100%;
      width: 80%;
    }
    .btn{
      position: absolute;
      background-repeat:no-repeat;
      height:50px;
      width:50px;
      /*background-size: 50px 50px;*/
      background-color: transparent;
      border-color: transparent;
    }
    .btn:hover{
      background-color:#c1beb6;
      cursor: pointer;
    }
    .btn.menu{
      top:2px;
      height:45px;
      background-size: 50px 45px;
      background-image:url('https://cdn-icons-png.flaticon.com/512/56/56763.png');
      border-radius:10px;
      transition: all 0.6s ease-in-out;
      transform: rotate(0deg);
    }
    .btn.menu:hover{
      transform: rotate(90deg);
    }
    .btn.upload{
      left: 40%;
      height: 80%;
      width: 20%;
      color:white;
      background-color:#48ffcf;
      border-radius:10px;
      font-size:20px;
      vertical-align: middle;
      text-align: center;
      border-radius:10px;
    }
    .btn.upload:hover{
      background-color:#37b795;
    }
  </style>

  <title>Cuenta | Edit</title>
</head>
<body>
<div class='sec_sup'>
  <a class='btn menu' th:href="@{/menu}"></a>
  <p class='txt_tit'>TU CUENTA</p>
</div>
<div class='sec_info'>
  <div class='sec_foto'>
    <img class='foto_perfil' src='https://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png'></img>
  </div>
  <div class='sec_data'>
    <br><br>
    <p class='txt_campo_info'>Nombre</p>
    <div class='sec_campo_info'>
      <p class='txt_campo'>German Tovar</p>
    </div>
    <p class='txt_campo_info'>Correo</p>
    <div class='sec_campo_info'>
      <input class='custom' value='german.tovar@gmail.com' type="text" id="email" name="email" size="10">
      <!--<p class='txt_campo email'>german.tovar@gmail.com</p>-->
    </div>
    <p class='txt_campo_info'>Usuario</p>
    <div class='sec_campo_info'>
      <input class='custom' value='germantovar01' type="text" id="user" name="user" size="10">
      <!--<p class='txt_campo user'>germantovar01</p>-->
    </div>
  </div>
</div>
<div class='sec_bottom'>
  <a class='btn upload' th:href="@{/templates/cuenta}">Actualizar</a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
