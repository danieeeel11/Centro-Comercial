<body>

            <div class='cc_tit'>

            </div>
            <div class='tend_tit'>

                <button class='btn des_4'></button>
            </div>
        </div>

        <input placeholder="password" id="password">
        <input placeholder="placa_vehiculo" id="placa_vehiculo">


        <button class="ui button" onclick="saveClientes()">Guardar!</button>

    </div>

        <input placeholder="horario" id="horario">
        <input placeholder="direccion" id="direccion">
        <input placeholder="foto" id="foto">
