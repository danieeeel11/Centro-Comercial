<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="stylesheet" href="../css/styleInfoCC.css">
  <link rel="stylesheet" href="../css/styleGeneral.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Mall</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/funcionesInfoCC.js"></script>

<body>

  <div class="sec_sup">
    <button class="btn back" onclick="history.back()"></button>
  </div>

  <div class="sec_middle">
    <div class="sec_middle1" id="insertMapa"></div>

    <div class="sec_middle2">
      <p class="txt_tit" id="insertNombre"></p>
      <div class='sec_imagen' id="insertLogo">
        <!--<div class="imagen" style="background-image: url('https://ethic.es/wp-content/uploads/2023/03/imagen.jpg')"></div>-->
      </div>

      <div class="sec_btn2">
        <div class="container">
          <div class="slider">
            <div class="slider_content" id="insertImage1">
            </div>
            <div class="slider_content" id="insertImage2">
            </div>
            <div class="slider_content" id="insertImage3">
            </div>
            <div class="slider_content" id="insertImage4">
            </div>
          </div>
          <div class="controls">
            <div class="control prev" style='left:0;' ><i class="fa-solid fa-angle-left"></i></div>
            <div class="control next" style='right:0;' ><i class="fa-solid fa-angle-right"></i></div>
          </div>
        </div>
      </div>

      <p class="txt_direccion" id="insertDireccion"></p>
      <p class="txt_horario" id="insertHorario"></p>
      <div class="sec_botones">
        <a class="btn tiendas" id="btn_tienda">Tiendas</a>
        <!--<a class="btn mapIn">Mapa Interactivo</a>-->
      </div>

    </div>
  </div>

<script src="../js/funcionesSliderInfoCC.js"></script>
</body>
</html>
