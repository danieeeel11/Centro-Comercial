<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/styleCuenta.css">
    <link rel="stylesheet" href="../css/styleMenu.css">
    <link rel="stylesheet" href="../css/styleGeneral.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/semantic.min.js"></script>
    <script src="../js/funcionesCuenta.js"></script>

    <title>Cuenta</title>
</head>

<script src="../js/funcionesMenu.js"></script>

<body>

  <div class='sec_sup'>
      <button class='btn salir' onclick="history.back()"></button>
  </div>

  <div class="sec_middle">
      <div class="sec_middle1">
          <p class='txt_tit' id="user_name"></p>

          <div class='sec_btn2'>
              <p class="txt_info">Nombre:</p>
              <div class='espacio'>
                  <input class='custom' type="text" id="name" name="name" placeholder='Nombre' size="10">
              </div>
              <p class="txt_info">Email:</p>
              <div class='espacio' >
                  <input class='custom' style='top:40%;' type="text" id="email" name="email" placeholder='Correo' size="10">
              </div>
              <p class="txt_info">Usuario:</p>
              <div class='espacio' >
                  <input class='custom' style='top:40%;' type="text" id="user" name="user" placeholder='Usuario' size="10">
              </div>
              <p class="txt_info">Contraseña:</p>
              <div class='espacio' >
                  <input class='custom' style='top:40%;' type="password" id="password" name="password" placeholder='Contraseña' size="10">
              </div>
          </div>
      </div>

      <div class="sec_middle2">
          <div class='sec_imagen'></div>
          <a class='btn editInfo' id="btn_editar" onclick="actualizarInfo()">Editar</a>
          <a class='btn editInfo' id="btn_actualizar" style="top: 350px; display: none;" onclick="guardarActualizado()">Actualizar</a>
          <a class='btn editInfo' id="btn_aceptar" style="top: 400px; display: none;" href="../cuenta/cuenta.html">Cancelar</a>
      </div>
  </div>

</body>
</html>
