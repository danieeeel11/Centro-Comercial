<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="stylesheet" href="../css/styleRegistro.css">
  <link rel="stylesheet" href="../css/styleGeneral.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../js/semantic.min.js"></script>

  <script src="../js/funcionesRegistro.js"></script>
  <title>Iniciar Sesion</title>
</head>
<body>

  <div class='sec_sup'>
    <button class='btn salir' onclick="history.back()"></button>
  </div>
  <div class="sec_middle">
    <div class="sec_middle1">
      <p class="txt_tit">REGISTRARSE</p>
      <div class='sec_imagen'></div>

      <div class='sec_btn2'>
        <div class='espacio'>
          <input class='custom' type="text" id="name" name="name" placeholder='Nombre' size="10">
        </div>
        <div class='espacio' >
          <input class='custom' style='top:40%;' type="text" id="email" name="email" placeholder='Correo' size="10">
        </div>
        <div class='espacio' >
          <input class='custom' style='top:40%;' type="text" id="user" name="user" placeholder='Usuario' size="10">
        </div>
        <div class='espacio' >
          <input class='custom' style='top:40%;' type="password" id="password" name="password" placeholder='Contraseña' size="10">
        </div>
        <button class='btn siguiente' onclick="registrar()" ></button>
      </div>

      <p class="txt_registerNow">¿Ya estas registrado? <a href="login.html" class="registrate">Inicia Sesion</a></p>

    </div>

    <div class="sec_middle2">
      <video class="play_video" src="https://raw.githubusercontent.com/danieeeel11/Datasets/main/pexels-craig-dennis-854213-1280x720-24fps.mp4" autoplay="true" muted="true" loop="true"></video>
    </div>
  </div>

</body>
</html>
