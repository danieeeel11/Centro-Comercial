<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../css/stylePrincipal.css">
    <link rel="stylesheet" href="../css/styleMenu.css">
    <link rel="stylesheet" href="../css/stylePopUpPrincipal.css">
    <link rel="stylesheet" href="../css/styleGeneral.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../js/funcionesPrincipal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>MallForYou</title>
</head>

<script src="../js/funcionesMenu.js"></script>

<body>

<div class="wrapper">
    <div class="sidebar" id="sidebar">
    </div>

    <!--Ventana emergente de notificaciones-->
    <div class="sec_noti" id="sec_noti">
        <div class="sec_tit_noti">
            <p class="tit_noti">Notificaciones</p>
            <a onclick="ventana_notificaciones_close()" class="cerrar_menu" style="top:-5px;"></a>
        </div>
        <div class="sec_noti_grid" id="sec_noti_grid">
        </div>
    </div>
    <!--Ventana emergente de perfil-->
    <div class="sec_perfil" id="sec_perfil">
        <div class="sec_user_perfil">
            <p class="user_perfil" id="user_perfil"></p>
            <a onclick="ventana_perfil_close()" class="cerrar_menu" style="top:10px;"></a>
        </div>
        <div class="sec_btn_grid">
            <div class="sec_btn_perfil">
                <a href="../cuenta/cuenta.html" class="btn_perfil">
                    <p class="txt_btn_perfil">Cuenta</p>
                </a>
            </div>
            <div class="sec_btn_perfil">
                <a href="../cuenta/configuracion.html" class="btn_perfil">
                    <p class="txt_btn_perfil">Configuracion</p>
                </a>
            </div>
            <div class="sec_btn_perfil" style="border-bottom-width: 0px; border-bottom-color: transparent;">
                <a onclick="removeCliente()" href="../../index.html" class="btn_perfil">
                    <p class="txt_btn_perfil">Cerrar Sesion</p>
                </a>
            </div>
        </div>
    </div>

    <div id="content">

        <!--Seccion superior-->
        <div class='sec_sup'>
            <!--Boton menu-->
            <a class='btn menu' onclick="menu_active()"></a>
            <!--Boton perfil-->
            <button class='btn perfil' onclick="ventana_perfil()"></button>
            <!--Boton notificaciones-->
            <button class="btn campana" id="btn_campana" onclick="ventana_notificaciones()"></button>
            <!--Bienvenida usuario-->
            <p class='txt_user' id="saludo"></p>
        </div>

        <div class="sec_middle">
            <div class="container">
                <div class="slider">
                    <div class="slider_content" id="insertImage1"></div>
                    <div class="slider_content" id="insertImage2"></div>
                    <div class="slider_content" id="insertImage3"></div>
                    <div class="slider_content" id="insertImage4"></div>
                    <div class="slider_content" id="insertImage5"></div>
                    <div class="slider_content" id="insertImage6"></div>
                    <div class="slider_content" id="insertImage7"></div>
                    <div class="slider_content" id="insertImage8"></div>
                    <div class="slider_content" id="insertImage9"></div>
                    <div class="slider_content" id="insertImage10"></div>
                    <div class="slider_content" id="insertImage11"></div>
                    <div class="slider_content" id="insertImage12"></div>
                </div>
                <div class="controls">
                    <div class="control prev" style='left:0;' ><i class="fa-solid fa-angle-left"></i></div>
                    <div class="control next" style='right:0;' ><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>
        </div>

        <div class = 'sec_newBoton'>
            <video class="play_video" src="https://github.com/danieeeel11/Datasets/raw/main/pexels-tom-fisk-3848792-1280x720-30fps.mp4" autoplay="true" muted="true" loop="true"></video>
            <a href="../parqueadero/parqueadero.html" class='btn newBoton'>
                <p class='txt_newBoton' id="txt_newBotonLogin">PARQUEADERO</p>
            </a>
        </div>
        <br>
        <div class = 'sec_newBoton'>
            <video class="play_video" src="https://raw.githubusercontent.com/danieeeel11/Datasets/main/pexels-george-morina-3243946-1280x720-30fps.mp4" autoplay="true" muted="true" loop="true"></video>
            <a href="../lista/ListaCC.html" class='btn newBoton'>
                <p class='txt_newBoton' id="txt_newBotonCC">CENTROS COMERCIALES</p>
            </a>
        </div>
        <br>
        <div class = 'sec_newBoton'>
            <video class="play_video" src="https://raw.githubusercontent.com/danieeeel11/Datasets/main/import_60cc3145946a68.81672487.mp4" autoplay="true" muted="true" loop="true"></video>
            <a href="../tiendas/ListaTiendas.html" class='btn newBoton'>
                <p class='txt_newBoton' id="txt_newBotonTiendas">TIENDAS</p>
            </a>
        </div>
    </div>
</div>

<script src="../js/funcionesPrincipalLog.js"></script>
<script src="../js/funcionesSliderPrincipalLog.js"></script>
<script src="../js/funcionesSliderInfoCC.js"></script>

</body>
</html>
