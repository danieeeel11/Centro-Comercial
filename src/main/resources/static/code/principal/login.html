<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="../js/semantic.min.js"></script>
  <link rel="stylesheet" href="../css/styleLogin.css">
  <script src="/code/js/funcionesLogin.js"></script>
  <title>Iniciar Sesion</title>
</head>
<body>
<div class='sec_sup'>
  <button class='btn salir' onclick="history.back()">
      <i class="fa-solid fa-xmark"></i>
  </button>
</div>
<div class='sec_imagen'>
  <div class='icono'>
      <i class="fa-solid fa-store"></i>  </div>
</div>

<div class='sec_btn'>
  <a class='btn sign_in' href="login.html">Iniciar Sesion</a>
  <a class='btn sign_up' href="registro.html">Registrase</a>
</div>

<div class='sec_btn2'>
  <div class='espacio'>
    <input class='custom' type="text" id="user" name="user" placeholder='Usuario' size="30">
  </div>
  <div class='espacio' style='top:45%;'>
    <input class='custom' style='top:40%;' type="password" id="password" name="password" placeholder='Contraseña' size="20">
  </div>
  <button class='btn siguiente' onclick="iniciarSesion()">
      <i class="fa-solid fa-right-to-bracket"></i>
  </button>

</div>
<br>
<div style="text-align: center; font-size: 28px; color: white;">
  <h5>¿Aún no te has registrado? <a href="registro.html">Hazlo ahora</a></h5>
