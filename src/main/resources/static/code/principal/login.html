<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="stylesheet" href="../css/styleLogin.css">
  <link rel="stylesheet" href="../css/styleGeneral.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../js/semantic.min.js"></script>

  <script src="/code/js/funcionesLogin.js"></script>
  <title>Iniciar Sesion</title>
</head>
<body>

  <div class='sec_sup'>
    <button class='btn salir' onclick="history.back()"></button>
  </div>

  <div class="sec_middle">
    <div class="sec_middle1">
      <video class="play_video" src="https://raw.githubusercontent.com/danieeeel11/Datasets/main/pexels-cottonbro-studio-5075306-1366x720-25fps.mp4" autoplay="true" muted="true" loop="true"></video>
    </div>
    <div class="sec_middle2">
      <p class="txt_tit">INICIAR SESION</p>
      <div class='sec_imagen'></div>

      <div class='sec_btn2'>
        <div class='espacio'>
          <input class='custom' type="text" id="user" name="user" placeholder='Usuario' size="20">
        </div>
        <div class='espacio' style='top:45%;'>
          <input class='custom' style='top:40%;' type="password" id="password" name="password" placeholder='Contraseña' size="20">
        </div>
        <button class='btn siguiente' onclick="iniciarSesion()"></button>
      </div>

      <p class="txt_registerNow">¿Aún no te has registrado? <a href="registro.html" class="registrate">Hazlo ahora</a></p>

    </div>
  </div>

</body>
</html>
